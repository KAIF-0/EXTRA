<body>
    <div>
    <input id="inp" type="number" placeholder="Write Number">
    <button id="plus">+</button>
    <button id="minus" onclick="minusOne()">-</button>
    </div>

</div>

    <script>        
        let addBtn = document.getElementById('plus')
        addBtn.addEventListener('click', plusOne)

        let newValue = "";

function plusOne(e){
    let currentInput = e.currentTarget.previousElementSibling
    newValue = Number(currentInput.value) + 1
    currentInput.value = newValue
}

        let subBtn = document.getElementById('minus')
        subBtn.addEventListener('click', minusOne)

function minusOne(e){
    let currentInput = e.currentTarget.parentElement.children[0]
    newValue = Number(currentInput.value) - 1
    currentInput.value = newValue
}







    </script>
